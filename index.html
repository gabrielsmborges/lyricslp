    <div id="container" class="container centered responsive">

            <div id="passoapasso">
                <p>1° - Pesquise a musica no site <a href="https://www.vagalume.com.br/" target="_blank">vagalume.com.br</a></p>
                <br/>
                <p>2° - Copie o link da pagina da musica.</p>
                <p id="ex"><i>Ex: <under>https://www.vagalume.com.br/eli-soares/me-ajude-a-melhorar.html</under></i></p>
                <br/>
                <p>3° - Cole o link abaixo.</p>
            </div>
            <div id="input-container" class="container">
                <input type="text" placeholder="Link da Musica" id="link">
                <br/>
                <button id="button" type="submit" onclick="anteLetra(); newPage(); preDownload();"><img src="https://icon-library.net/images/downloads-icon-png/downloads-icon-png-23.jpg" style="height: 20px; width: 20px; position: absolute; margin-left: -30px; margin-top: -2px;">Baixar Letra</button>
